{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-info">Noticias</h1>
    {% if news %}
        <ul class="list-group mt-4">
            {% for item in news %}
                <li class="list-group-item mb-3">
                    <h4 class="mb-1 text-info">{{ item.headline }}</h4>
                    <small class="text-muted">{{ item.date }}</small>
                    <p class="mt-2">{{ item.body }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-4">No hay noticias publicadas.</p>
    {% endif %}
</div>
{% endblock %}
